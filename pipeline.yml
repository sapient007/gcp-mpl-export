resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:
- name: cf-mgmt-image
  type: docker-image
  source:
    repository: pivotalservices/cf-mgmt

- name: gcloud-sdk-image
  type: docker-image
  source:
    repository: google/cloud-sdk

- name: skus
  type: gcs-resource
  source:
    bucket: ((GCS_BUCKET))
    json_key: ((GCP_KEY))
    versioned_file: nd_skus.json

jobs:
- name: download-gcp-price-json
  plan:
  - aggregate:
    - get: cf-mgmt-image
  - task: download-gcp-price-json
    image: cf-mgmt-image
    config:
      platform: linux
      outputs:
      - name: nd_json
      params:
        GCP_JSON_URL: ((SKUS_URL))
      run:
        path: bash
        args:
        - "-c"
        - |
          set -eu
          echo "getting price list from $GCP_JSON_URL"

          cd nd_json
          #fetch json from url 
          curl $GCP_JSON_URL -o skus.json
          #convert to new line deliminated json
          cat skus.json | jq -c ".[]" > nd_skus.json
  - put: skus
    params:
      file: "nd_json/nd_skus.json"

- name: truncate-skus-table
  plan:
  - aggregate: 
    - get: gcloud-sdk-image
    - get: skus
      passed: [download-gcp-price-json]
      trigger: true
  - task: delete-exisiting-rows
    image: gcloud-sdk-image
    config:
      platform: linux
      params:
        GCP_KEY: ((GCP_KEY))
        GCP_PROJECT: ((GCP_PROJECT))
      run:
        path: bash
        args:
        - "-c"
        - |
          set -eu
          #login to gclouod
          echo $GCP_KEY > service.key
          gcloud auth activate-service-account --project=$GCP_PROJECT --key-file=service.key
          gcloud info

          #bigquery query
          bq --project_id=$GCP_PROJECT query 'delete from gcp_mpl.all_products where true'
          
      


